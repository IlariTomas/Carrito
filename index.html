<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css?v=1.1">
</head>
<body>
  <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Icono</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Mis Compras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>
  <main class="main">
    <div class="filtros">
      <h3>Filtros</h3>

      <div class="filtro-grupo">
        <strong>Género</strong>
        <label><input type="checkbox" name="genero" value="hombre"> Hombre</label>
        <label><input type="checkbox" name="genero" value="mujer"> Mujer</label>
        <label><input type="checkbox" name="genero" value="unisex"> Unisex</label>
      </div>

      <div class="filtro-grupo">
        <strong>Categoría</strong>
        <label><input type="checkbox" name="categoria" value="camiseta"> Camisetas</label>
        <label><input type="checkbox" name="categoria" value="pantalon"> Pantalones</label>
        <label><input type="checkbox" name="categoria" value="zapato"> Zapatos</label>
      </div>

      <div class="filtro-grupo">
        <strong>Precio</strong>
        <label>Mín: <input type="number" id="precioMin" placeholder="0"></label>
        <label>Máx: <input type="number" id="precioMax" placeholder="100000"></label>
      </div>

      <button>Aplicar Filtros</button>
    </div>
    <div class="productos">
        <div class="card prod">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_emcBsB44J_XIvf9GDDS4hHCzrWUZUHlLKQ&s" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Camiseta azul</h5>
            <p class="precio">$35000</p>
            <a href="#" class="btn btn-primary">Agregar Carrito</a>
          </div>
        </div>
    </div>
  </main>
  <footer>
      <p>Proyecto Especias Programacion Web 2025</p>
      <p>Tomas Ilari</p>
      <p>Juan Abraham</p>
      <p>Martino Masson</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
