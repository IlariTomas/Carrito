version: "3.8"

services:
  db:
    image: postgres:15
    container_name: carrito-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apirest
    ports:
      - "5432:5432"
    volumes:
      - ./db/schema:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    networks:
      - carrito-net  

  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    container_name: go-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: apirest
    depends_on:
      - db
    networks:
      - carrito-net    

  tester:
    build:
      context: ./tester
      dockerfile: Dockerfile
    container_name: carrito-tester
    restart: "no"
    depends_on:
      - api
    command: >
      sh -c "
        echo 'Esperando a que la API est√© lista...';
        sleep 8;
        
        echo 'Ejecutando pruebas con Hurl...';
        hurl --test --color --variable host=http://api:8080 requests.hurl
      "
    networks:
      - carrito-net

volumes:
  postgres_data:

networks:
  carrito-net:
    driver: bridge
