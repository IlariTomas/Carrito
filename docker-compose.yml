# docker-compose.yml
version: "3.8"

services:
  db:
    image: postgres:15
    container_name: carrito-db
    restart: always
    environment:
      POSTGRES_USER: carrito_user
      POSTGRES_PASSWORD: carrito_pass
      POSTGRES_DB: carrito
    ports:
      - "5432:5432"
    volumes:
      - ./db/schema:/docker-entrypoint-initdb.d
